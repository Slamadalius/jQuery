<!doctype html>
<html>
<head>
 <title>jQuery</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 
 <script type="text/javascript" src="./jquery.min.js"></script>

 
 <link rel="stylesheet" type="text/css" href="./csschall.css" />
 
</head>
<body>
 <div id="wrapper"> 
	<div id="topBar">
		<div id="span">
		CodePlayer
		</div>
		<div id="run"><button id="runButton">RUN</button></div>
	 <div>
	  <ul id="topButtons">
		<li class="toggle selected">HTML</li>
		<li class="toggle">CSS</li>
		<li class="toggle">JS</li>
		<li class="toggle selected" style="border:none">Results</li>
	  </ul>
	 </div>
	 <div class="break"></div>
	<div class="codeContainer" id="HTMLContainer">
		<div class="labelCode">HTML</div>
		<textarea id="htmlCode"><div id="test"></div></textarea>
	</div>	
	<div class="codeContainer" id="CSSContainer">
		<div class="labelCode">CSS</div>
		<textarea id="cssCode">html {background-color:blue;}</textarea>
	</div>
	<div class="codeContainer" id="JSContainer">
		<div class="labelCode">JS</div>
		<textarea id="jsCode">document.getElementById("test").innerHTML="it's working";</textarea>
	</div>	
	<div class="codeContainer" id="ResultsContainer">
		<div class="labelCode">Results</div>
		<iframe id="codeFrame"></iframe>
	</div>
	</div> 
	</div>
	
 </div>
  <script type="text/javascript" src="./javachall.js"></script>

</body>
</html>
